{% extends "index.html" %}
{% block content %}

<div class="container mt-5">
    <table class="table">
        <tr>
            <th>Item Name</th>
            <th>Price</th>
            <th>Date Of Purchase</th>
            <th>Action</th>
        </tr>
        {% for i in bill %}
          
        <tr>
            <td>{{i.product.Product_Name}}</td>
            <td>{{i.product.Product_unit_Price}}</td>
            <td>{{i.date}}</td>
            <td><a href="" class="btn btn-outline-danger">Delete</a></td>
        </tr>
        {% endfor %}

    </table>
</div>
  
{% endblock %}
